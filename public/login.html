<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #555B5B;
            color: #fff;
        }

        a {
            text-decoration: none;
            color: inherit;
            font-family: 'Cedarville Cursive', cursive;
        }

 
        #header {
            background-color: #CAAD8D;
            padding: 20px;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

   
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #text {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #555B5B;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #555B5B;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #555B5B;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #CAAD8D;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
        }
        footer {
            background-color: #CAAD8D;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <section id="header">
        <a class="logo" href="#">Sift Fashion</a>
    </section>

    <div id="container">
        <div id="text">
            <h3>Login</h3>
            <form id="loginForm" onsubmit="return validateForm()" action="#" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <p id="errorMessage" class="error-message"></p>
            </form>
        </div>
    </div>

    <footer class="section-p1">
    </footer>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('errorMessage');
            
           
            var passwordRegex = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%&*()-+=^])(?=\S+$).{8,15}$/;
            
            if (!passwordRegex.test(password)) {
        if (password.length < 8) {
            errorMessage.innerText = "Password must be at least 8 characters long.";
        } else if (!/(?=.*[A-Z])/.test(password)) {
            errorMessage.innerText = "Password must contain at least one uppercase letter.";
        } else if (!/(?=.*[0-9])/.test(password)) {
            errorMessage.innerText = "Password must contain at least one digit.";
        } else if (!/(?=.*[!@#$%&*()-+=^])/.test(password)) {
            errorMessage.innerText = "Password must contain at least one special character.";
        } else if (!/(?=.*[a-z])/.test(password)) {
            errorMessage.innerText = "Password must contain at least one lowercase letter.";
        } else {
            errorMessage.innerText = "Password must be between 8 and 15 characters long and cannot contain whitespace.";
        }
        return false;
    }
            window.location.href = "homepage.html";
            return false;
        }
    </script>
</body>
</html>
